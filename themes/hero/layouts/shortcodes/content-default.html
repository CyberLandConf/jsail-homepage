
{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}
{{ $page := .Page.Site.GetPage $bundle }}
{{ with $page }}
{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match ) }}
{{ with $resource }}
<div class="strip bg-cover bg-position-center bg-overlay pt-4 pb-4" style="background-image: url(' {{ .Params.background | relURL }} ');">
  <div class="container">
    {{ .Content }}
  </div>
</div>
{{ end }}
{{ end }}
